<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Votate!</title>
    <link rel="shortcut icon" href="icono.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>Creador de Boletas Electorales</h1>
        <p>Frente a dos opciones inviables, este domingo no te regalés. ¡Votate a vos mismo!</p>
        <form id="ballot-form">
            <input placeholder="Elegí un nombre para tu lista" type="text" id="list-name" required>

            
            <input placeholder="Candidato a Presidente" type="text" id="candidate1" required>

            
            <input placeholder="Candidato a Vicepresidente" type="text" id="candidate2" required>

            <label for="color1">Color 1:</label>
            <input type="color" id="color1" value="#ff0000">

            <label for="color2">Color 2:</label>
            <input type="color" id="color2" value="#00ff00">

            <label for="image-upload">Subir Foto:</label>
            <input type="file" id="image-upload" accept="image/*" required>

            <button type="button" onclick="generateBallot()">GENERAR BOLETA</button>
        </form>
        <div id="ballot-preview" class="hidden">
            <h2>Vista Previa:</h2>
            <div id="generated-ballot" class="centered-content"></div>
            <!-- ... (sin cambios en el HTML) ... -->
            <button type="button" onclick="downloadBallot()">DESCARGAR BOLETA</button>
        </div>        
    </div>
    
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
